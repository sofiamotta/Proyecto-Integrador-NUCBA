<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">

</head>

<body>

    <div class="sign-header">

        <a href="./index.html"><img src="./MERENDA/logo-merenda1.svg" alt="Merenda"></a>
        <h1>Hi, Welcome!</h1>
        <p>Complete the following fields to Sign Up</p>

    </div>

    <div class="fr-container">

        <form>

            <input class="input" name="name" type="text" placeholder="Enter your first name">
            <input class="input" name="surname" type="text" placeholder="Enter your first surname">
            <input class="input" name="email" type="email" placeholder="Enter email">
            <input class="input" name="password" type="password" placeholder="Enter password">

            <div class="f-account">

                <a class="account" href="login.html">Already have an account?</a>

            </div>

            <input class="btn-submit" type="submit" value="Create Account">

        </form>

    </div>

</body>

</html>
