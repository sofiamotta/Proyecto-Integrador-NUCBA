<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

</head>

<body>

    <div class="log-header">

        <a href="./index.html"><img src="./MERENDA/logo-merenda.svg" alt="Merenda"></a>
        <h1>Hi, Welcome Back!</h1>
        <p>Sign In now to start ordering</p>

    </div>

        <div class="fr-container">

            <form>

                <input class="input" name="email" type="email" placeholder="Enter email">
                <input class="input" name="password" type="password" placeholder="Enter password">

                <div class="f-password">

                    <a class="password" href="#">Forgot your password?</a>

                </div>

                <div class="buttons">

                    <input class="btn-submit" type="submit" value="Login">
                    <a class="signup" href="signup.html">Sign Up</a>

                </div>

            </form>
            
        </div>
        
</body>
